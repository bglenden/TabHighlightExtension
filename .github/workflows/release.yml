name: Create Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.6.0, v2.0.0, etc.

permissions:
  contents: write # Required to create releases

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history including tags
          fetch-tags: true # Ensure tags are fetched

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get tag annotation
        id: tag_data
        run: |
          # Fetch the tag object to ensure we have annotations
          git fetch --tags --force

          # Get the tag message and save to files to avoid shell escaping issues
          git tag -l --format='%(contents:subject)' ${{ steps.tag.outputs.TAG_NAME }} > /tmp/tag_subject.txt
          git tag -l --format='%(contents:body)' ${{ steps.tag.outputs.TAG_NAME }} > /tmp/tag_body.txt

          # Read and set outputs
          TAG_SUBJECT=$(cat /tmp/tag_subject.txt)
          echo "TAG_SUBJECT=$TAG_SUBJECT" >> $GITHUB_OUTPUT

          # Check if body exists and is non-empty
          if [ -s /tmp/tag_body.txt ]; then
            echo "HAS_BODY=true" >> $GITHUB_OUTPUT
          else
            echo "HAS_BODY=false" >> $GITHUB_OUTPUT
          fi

          # Debug output
          echo "Tag subject: $TAG_SUBJECT"
          echo "Tag body file size: $(wc -c < /tmp/tag_body.txt) bytes"

      - name: Create Release with tag message
        if: steps.tag_data.outputs.HAS_BODY == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TITLE="${{ steps.tag_data.outputs.TAG_SUBJECT }}"
          if [ -z "$TITLE" ]; then
            TITLE="${{ steps.tag.outputs.TAG_NAME }}"
          fi

          gh release create ${{ steps.tag.outputs.TAG_NAME }} \
            --title "$TITLE" \
            --notes-file /tmp/tag_body.txt \
            --latest

      - name: Create Release with auto-generated notes
        if: steps.tag_data.outputs.HAS_BODY == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TITLE="${{ steps.tag_data.outputs.TAG_SUBJECT }}"
          if [ -z "$TITLE" ]; then
            TITLE="${{ steps.tag.outputs.TAG_NAME }}"
          fi

          gh release create ${{ steps.tag.outputs.TAG_NAME }} \
            --title "$TITLE" \
            --generate-notes \
            --latest
