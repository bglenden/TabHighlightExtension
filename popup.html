<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      font-size: 13px;
      color: #666;
      margin: 0 0 15px 0;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #45a049;
    }
    button:active {
      background: #3d8b40;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 12px;
      color: #2e7d32;
      display: none;
    }
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Active Tab Highlighter</h1>
  <p>Reload all tabs to activate breadcrumb indicators on existing tabs.</p>
  <button id="reloadBtn">Reload All Tabs</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
